<body>
<header class="am-topbar admin-header">

    <strong>Guitar1.0</strong>

<div class="am-cf admin-main">

    <div class="am-cf am-padding">

    <div
						style="text-align: right; font-weight: bolder; margin-top: 1em;">
						&gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt;<a href="GuitarAdd.html">添加商品点击这里</a>&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;

      <div class="am-u-sm-12">

          <table class="am-table am-table-striped am-table-hover table-main">

              <tr>
                <th class="table-id">序列号</th>

<!--<![endif]-->

<!-- js提交到后台 -->
<script type="text/javascript">
   	$(document).ready(function(){
   			$.getJSON("../SearchGuitarServlet",function(jsonData){
   				$("table tbody tr:gt(0)").remove();
   				var html = "";
   				var obj=jsonData[0];
   				for(var i=0;i<obj.length;i++){
    				html += "<tr><td>" + obj[i].serialNumber + "</td>";
    				html += "<td>" + obj[i].builder + "</td>";
    				html += "<td>" + obj[i].model + "</td>";
    				html += "<td>" + obj[i].type + "</td>";
    				html += "<td>" + obj[i].backWood + "</td>";
    				html += "<td>" + obj[i].topWood + "</td>";
    				html += "<td>" + obj[i].price + "</td>";
    				html += "<td><a name=\"del\" href=\"../DelGuitarServlet?serialNumber="+obj[i].serialNumber+"\">删除</a></td></tr>";
   				}
   				$("table tbody").append(html);
   				$(	"a[name='del']").click(function(){
   	   				
   					if(confirm("确定删除？")){
   						return true; 
   					}
   					else{ 
   						return false; 
   					}
   				});
   			});
   	});
</script>
</body>
</html>
