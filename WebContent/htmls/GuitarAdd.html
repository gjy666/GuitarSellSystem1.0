<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
 
  <title>Guitar</title>
  
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
<header class="am-topbar admin-header">
  <div class="am-topbar-brand">
    <a href="GuitarList.html"><strong>Guitar1.0</strong></a>
  </div>
</header>

<div class="am-cf admin-main">
  
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">添加商品</strong></div>
    </div>

    <hr/>

    <div class="am-g">


      <div class="am-u-sm-12 am-u-md-12 am-u-md-pull-2">
        <form class="am-form am-form-horizontal">
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">序列号</label>
            <div class="am-u-sm-9">
              <input type="text" id="serialNumber" placeholder="序列号 ">
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">制作人</label>
            <div class="am-u-sm-9">
              <input type="text" id="builder" placeholder="制作人">
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">模型</label>
            <div class="am-u-sm-9">
              <input type="text" id="model" placeholder="模型">
            </div>
          </div>
		  
	      <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">类型</label>
            <div class="am-u-sm-9">
              <input type="text" id="type" placeholder="类型">
            </div>
          </div>
		  
		  <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">背面木质</label>
            <div class="am-u-sm-9">
              <input type="text" id="backWood" placeholder="背面木质">
            </div>
          </div>
		  
		  <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">顶部木质</label>
            <div class="am-u-sm-9">
              <input type="text" id="topWood" placeholder="顶部木质">
            </div>
          </div>
          
           <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">价格</label>
            <div class="am-u-sm-9">
              <input type="text" id="price" placeholder="价格">
            </div>
          </div>
	
          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-6">
              <input type="button" class="am-btn am-btn-primary" id="submit" value="提交"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>
<!-- 提交到后台 -->
<script type="text/javascript">
	$(document).ready(function(){
		$("#submit").click(function(){
			$.get("../AddGuitarServlet?time="+new Date().getTime(),
					{serialNumber:$("#serialNumber").val(),builder:$("#builder").val(),
				model:$("#model").val(),type:$("#type").val(),backWood:$("#backWood").val(),
				topWood:$("#topWood").val(),price:$("#price").val() },
					function(data){
						if(data==1){
							window.location.href="GuitarList.html";
						}else{
							alert("请重新输入");
						}
					});
				});		
			});  
</script>
</body>
</html>
